<!doctype html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <base href="/">
  <title>Recover</title>

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-aria.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-messages.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.js"></script>

  <!-- ? -->
  <script src="module.js"></script>
  <script type="text/javascript">
  angular.module('app')
  .run(['$rootScope', '$location', function($rootScope, $location) {
    $rootScope.token = $location.search().token;
  }]);
  </script>
</head>
<body layout="row" layout-align="center center">
  <md-content layout-padding flex style="max-width:400px">
    <form name="form" method="post" action="/recover" novalidate>
      <input type="hidden" name="token" ng-value="token"></input>
      <h3>Reset password</span></h3>
      <md-input-container class="md-block">
        <label>Password</label>
        <input type="password" name="password" ng-model="password" required>
      </md-input-container>
      <md-input-container class="md-block">
        <label>Confirm password</label>
        <input type="password" ng-model="cf" required ng-pattern="password">
      </md-input-container>
      <div layout="row" layout-align="center">
        <md-button type="submit" ng-disabled="!form.$valid" class="md-primary">Save</md-button>
      </div>
    </form>
  </md-content>
</body>
</html>
